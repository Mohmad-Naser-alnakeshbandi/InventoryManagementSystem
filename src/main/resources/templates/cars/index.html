<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Inventory Management System</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        .header-buttons {
            display: flex;
            gap: 10px;
        }
        .header-buttons button {
            background-color: white;
            border: none;
            color: #218838;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .header-buttons button:hover {
            background-color: #218838;
            color: white;
        }
        main {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<header>
    <h1>Car Inventory Management</h1>
    <div class="header-buttons">
        <button onclick="location.href='/cars'">See the available cars</button>
        <button onclick="location.href='/cars/add'">Add new Car</button>
        <button onclick="location.href='/'"><i class="fa fa-home" style="font-size:28px;color:green"></i></button>
    </div>
</header>
<main>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Marke</th>
            <th>Model</th>
            <th>Year</th>
            <th>Color</th>
            <th>Milliage</th>
            <th>Pricce</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="car : ${cars}">
            <td th:text="${car.id}"></td>
            <td th:text="${car.marke}"></td>
            <td th:text="${car.model}"></td>
            <td th:text="${car.year}"></td>
            <td th:text="${car.color}"></td>
            <td th:text="${car.milliage}"></td>
            <td th:text="${car.priccee}"></td>
        </tr>
        </tbody>
    </table>
</main>
</body>
</html>
